<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mladen Milosevic">
    <meta name="description" content="A simple taxi service single page web app">
    <meta name="keywords" content="taxi, service, single, page, web, app">
    <title>TaxiService app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>

    <div class="container">
        <!-- Title -->
        <div class="row center-text">            
            <h1>Taxi Service</h1>            
        </div>

        <!-- Login & Register forms -->
        <div class="row center-text">
            <hr>
            <!-- Login -->
            <div class="col-xs-12 col-sm-6 col-md-6">
                <h2>Login</h2>
                <hr>
                <form class="form-horizontal" method="POST" action="home-user.html">
                    <div class="form-group">                        
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="loginUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">                        
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                    </div>                            
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="full-width btn btn-primary">Log in</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Register -->
            <div class="col-xs-12 col-sm-6 col-md-6 left-black-border">
                <h2>Register</h2>
                <hr>
                <form id="register-form" class="form-horizontal" method="POST">
                    <div class="form-group">                            
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">                            
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>                  
                    <div class="form-group">                            
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="email" placeholder="username@email.com">
                        </div>
                    </div>
                    <div class="form-group">                            
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="firstName" placeholder="First name">
                        </div>
                    </div>
                    <div class="form-group">                            
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="lastName" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">                            
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="pid" placeholder="PID">
                        </div>
                    </div>
                    <div class="form-group">                            
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="phone" placeholder="Phone number">
                            </div>
                        </div>
                    <div class="form-group">                            
                        <div class="col-sm-12">
                            <label class="radio-inline">
                                <input type="radio" name="radioGender" id="radioGender" value="male"> Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="radioGender" id="radioGender" value="female"> Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" onclick="addNewUser()" class="full-width btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <!-- Javascript -->    
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script> 

</body>
</html>
